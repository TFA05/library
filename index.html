<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>
        <hr>
    </header>
    <main>
        <div class="addBkContainer">
            <button>+</button>
        </div>
    </main>
    <form action="#" method="get" class="invis">
        <div class="formContainer">
            <div class="rowContainer">
                <label for="title">Title * <button class="exitBtn" type="button">X</button></label>
                <input type="text" id="title" required>
            </div>
            <div class="rowContainer">
                <label for="author">Author *</label>
                <input type="text" id="author" required>
            </div>
            <div class="rowContainer">
                <label for="numPages">Number of pages *</label>
                <input type="text" id="numPages" pattern="^\d+$" required>
            </div>
            <div class="rowContainer">
                <label for="isRead">Read?</label>
                <input type="checkbox" id="isRead">
            </div>
            <div class="rowContainer">
                <button class="submitBtn">Submit</button>
            </div>
        </div>
    </form> 
</body>
</html>
